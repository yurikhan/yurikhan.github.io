---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> <time>{{ post.date | date_to_xmlschema | split: 'T' | first }}</time></h1>

      <div class="entry">
        {{ post.content | split: '<hr />' | first }}
      </div>
      {% if post.content contains '<hr />' %}
      <div class="read-more"><a href="{{ site.baseurl }}{{ post.url }}#continued">Continue readingâ€¦</a></div>
      {% endif %}
    </article>
  {% endfor %}
</div>
